<!DOCTYPE html>
<html>

<head>
    <title>Author's Haven : login</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
</head>

<body>
    <div class="login background-image">
	<div class="row login-wrapper">
        <div class="col-md-12">
        <h3>Author's Haven</h3>
        <form onSubmit={onSubmit}>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="enter email"/>
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div>
                <p class="text-danger">Error message relating to email</p>
            </div>
                </div>
    
                <div class="form-group">
                    <label>Password</label>
                    <input type="Password" name="password" class="form-control" placeholder="enter password"/>
            <div>
                <p class="text-danger">Error message relating to password</p>
            </div>
                </div>
          <div class="form-group">
          <div class="row">
            <div class="col-md-6"><p><a href="#"><p class="text-primary float-left">Create an Account</p></a></p></div>
            <div class="col-md-6"><a href="#"><p class="text-primary float-right">Forgot Password?</p></a></div>
          </div>
          
                </div>
                
                <button class="btn btn-primary" id="login-button">Login</button>
          <div>
                <p class="text-danger">Failure message</p>
              </div>
            </form>
        </div>
        
        </div>
	</div>
</body>

</html>
